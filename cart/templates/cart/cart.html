{% extends 'products/base/base.html' %}
{% load static %}
{% block content %}
  <div class="row">
    {% if order.get_cart_items %}
      <div class="col-lg-12">
        <div class="card mb-3 pb-2">
          <div class="card-body">
            <table class="table">
              <tr>
                <th>
                  <h5>
                    Items:
                    <strong>{{order.get_cart_items}}</strong>
                  </h5>
                </th>
                <th>
                  <h5>
                    Total:
                    <strong>â‚¹
                      {{order.get_cart_total}}</strong>
                  </h5>
                </th>
                <th>
                  <a href="{% url 'checkout:summary' %}" style="float: right" class="btn btn-outline-success">Checkout</a>
                </th>
              </tr>
            </table>
          </div>
        </div>
        {% include 'cart/snippets/table.html' %}
      </div>
    {% else %}
      <h5 class="text-center">Cart is empty</h5>
    {% endif %}
  {% endblock content %}
</div>
