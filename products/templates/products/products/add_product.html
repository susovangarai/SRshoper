{% extends 'products/base/base.html' %}
{% load static %}
{% block content %}

  <form class="col-lg-6 mx-auto" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      {{field.label}}
      {{field}}
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
{% endblock content %}
